<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ReactJS</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            var rootElement = document.getElementById("root");

            const App = () => {

                const [name, setName] = React.useState('Eberson');

                React.useEffect(() => {
                    console.log('useEffect com dependencia vazia'); //Usado após o render da aplicação
                }, []);

                React.useEffect(() => {
                    console.log('useEffect com dependencia [name]'); //Usado sempre que o state for alterado
                }, [name]);

                React.useEffect(() => {
                    console.log('useEffect sem dependencia'); //Sempre chamado no fim de tudo
                });

                console.log('render');

                const handleClick = () => {
                   setName('Eberson dos Santos, utilizando Hook')

                }
                return(
                    <div>
                        <h1>{name}</h1>
                        <button onClick={handleClick}>Alterar nome</button>
                    </div>
                )
            }

            const renderApp = () => ReactDOM.render(<App />, rootElement);

            renderApp();

        </script>
    </body>
</html>
