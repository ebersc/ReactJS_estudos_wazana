<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ReactJS</title>
    </head>
    <body>
        <div id="root">

        </div>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            var rootElement = document.getElementById("root");

            // const state = { name: ''}

            const App = () => {

                const [name, setName] = React.useState('Eberson'); //hook

                const handleClick = () => {
                    // Object.assign(state, {name: 'Eberson Santos'})

                    // renderApp();

                    // setState({name: 'Eberson dos Santos Cosme'});

                    setName('Eberson dos Santos, utilizando Hook')

                }
                return(
                    <div>
                        <h1>{name}</h1>
                        <button onClick={handleClick}>Alterar nome</button>
                    </div>
                )
            }

            // const setState = (newState) => {
            //     Object.assign(state, newState)

            //         renderApp();
            // }

            const renderApp = () => ReactDOM.render(<App />, rootElement);

            renderApp();

        </script>
    </body>
</html>
